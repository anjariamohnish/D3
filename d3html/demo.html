<html>

<head>
    <title></title>
</head>
<script src="https://d3js.org/d3.v4.min.js"></script>
<style>
    svg {
        background-color: #FFF;
        cursor: default;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
    }

    svg:not(.active):not(.ctrl) {
        cursor: crosshair;
    }

    path.link {
        fill: none;
        stroke: #000;
        stroke-width: 4px;
        cursor: default;
    }

    svg:not(.active):not(.ctrl) path.link {
        cursor: pointer;
    }

    path.link.selected {
        stroke-dasharray: 10, 2;
    }

    path.link.dragline {
        pointer-events: none;
    }

    path.link.hidden {
        stroke-width: 0;
    }

    circle.node {
        stroke-width: 1.5px;
        cursor: pointer;
    }

    rect.node {
        stroke-width: 1.5px;
        cursor: pointer;
    }

    rect.node.reflexive {
        stroke: #000 !important;
        stroke-width: 2.5px;
    }

    circle.node.reflexive {
        stroke: #000 !important;
        stroke-width: 2.5px;
    }

    text {
        font: 12px sans-serif;
        pointer-events: none;
    }

    text.id {
        text-anchor: middle;
        font-weight: bold;
    }
</style>

<body>
    <h1 style="cursor: pointer;" onclick="addNode();">+</h1>
    <h1 style="cursor: pointer;" onclick="addNode('true');">++</h1>
    <div>

    </div>
    <script>
        const CIRCLE = 'circle', RECTANGLE = 'rectangle';
        const width = window.innerWidth - 100;
        const height = 800;
        const rectangleWidth = 40;
        const rectangleHeight = 40;
        const colors = d3.scaleOrdinal(d3.schemeCategory10);

        const svg = d3.select('div')
            .append('svg')
            // .attr('oncontextmenu', 'return false;')
            .attr('width', width)
            .attr('height', height);


        const nodes = [
            // { id: 0, reflexive: false },
            // { id: 1, reflexive: true },
            // { id: 2, reflexive: false }
        ];

        let lastNodeId = -1;

        const links = [
            // { source: nodes[0], target: nodes[1], left: false, right: true },
            // { source: nodes[1], target: nodes[2], left: false, right: true }
        ];


        const force = d3.forceSimulation()
            .force('link', d3.forceLink().id((d) => d.id).distance(150))
            // .force('charge', d3.forceManyBody().strength(-300))
            // .force('x', d3.forceX(width / 2))
            // .force('y', d3.forceY(height / 4))
            .on('tick', tick);


        const drag = d3.drag()
            .on('start', (d) => {
                if (!d3.event.active) force.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            })
            .on('drag', (d) => {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            })
            .on('end', (d) => {
                if (!d3.event.active) force.alphaTarget(0);
                // d.fx = null; commented for sticky nodes
                // d.fy = null; commented for sticky nodes
            });


        svg.append('svg:defs').append('svg:marker')
            .attr('id', 'end-arrow')
            .attr('viewBox', '0 -5 10 10')
            .attr('refX', 6)
            .attr('markerWidth', 3)
            .attr('markerHeight', 3)
            .attr('orient', 'auto')
            .append('svg:path')
            .attr('d', 'M0,-5L10,0L0,5')
            .attr('fill', '#000');

        svg.append('svg:defs').append('svg:marker')
            .attr('id', 'start-arrow')
            .attr('viewBox', '0 -5 10 10')
            .attr('refX', 4)
            .attr('markerWidth', 3)
            .attr('markerHeight', 3)
            .attr('orient', 'auto')
            .append('svg:path')
            .attr('d', 'M10,-5L0,0L10,5')
            .attr('fill', '#000');

        const dragLine = svg.append('svg:path')
            .attr('class', 'link dragline hidden')
            .attr('d', 'M0,0L0,0');

        let path = svg.append('svg:g').selectAll('path');
        let circle = svg.append('svg:g').attr('id', 'circle').selectAll('g');
        let rectangle = svg.append('svg:g').attr('id', 'rectangle').selectAll('g');

        let selectedNode = null;
        let selectedLink = null;
        let mousedownLink = null;
        let mousedownNode = null;
        let mouseupNode = null;

        function resetMouseVars() {
            mousedownNode = null;
            mouseupNode = null;
            mousedownLink = null;
        }


        function tick() {
            // draw directed edges with proper padding from node centers
            path.attr('d', (d) => {
                if (d.type === CIRCLE) {
                    const deltaX = d.target.x - d.source.x;
                    const deltaY = d.target.y - d.source.y;
                    const dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    const normX = deltaX / dist;
                    const normY = deltaY / dist;
                    const sourcePadding = d.left ? 25 : 10;
                    const targetPadding = d.right ? 25 : 10;
                    const sourceX = d.source.x + (sourcePadding * normX);
                    const sourceY = d.source.y + (sourcePadding * normY);
                    const targetX = d.target.x - (targetPadding * normX);
                    const targetY = d.target.y - (targetPadding * normY);
                    return `M${sourceX},${sourceY}L${targetX},${targetY}`;
                } else {
                    const deltaX = d.target.x - d.source.x;
                    const deltaY = d.target.y - d.source.y;
                    const dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    const normX = deltaX / dist;
                    const normY = deltaY / dist;
                    const sourcePadding = 0;
                    const targetPadding = 0;
                    const sourceX = d.source.x + (sourcePadding * normX);
                    const sourceY = d.source.y + (sourcePadding * normY);
                    const targetX = d.target.x - (targetPadding * normX);
                    const targetY = d.target.y - (targetPadding * normY);
                    return `M${sourceX + 20},${sourceY + 20}L${targetX},${targetY}`;
                }
            });
            circle.attr('transform', (d) => `translate(${d.x},${d.y})`);
            rectangle.attr('transform', (d) => `translate(${d.x},${d.y})`);
        }


        function restart() {
            // path (link) group
            path = path.data(links);

            // update existing links
            path.classed('selected', (d) => d === selectedLink)
                .style('marker-start', (d) => d.left ? 'url(#start-arrow)' : '')
                .style('marker-end', (d) => d.right ? 'url(#end-arrow)' : '');

            // remove old links
            path.exit().remove();

            // add new links
            path = path.enter().append('svg:path')
                .attr('class', 'link')
                .classed('selected', (d) => d === selectedLink)
                .style('marker-start', (d) => d.left ? 'url(#start-arrow)' : '')
                .style('marker-end', (d) => d.right ? 'url(#end-arrow)' : '')
                .on('mousedown', (d) => {
                    if (d3.event.ctrlKey) return;

                    // select link
                    mousedownLink = d;
                    selectedLink = (mousedownLink === selectedLink) ? null : mousedownLink;
                    selectedNode = null;
                    restart();
                })
                .merge(path);

            // circle (node) group
            // NB: the function arg is crucial here! nodes are known by id, not by index!

            let circleIds = nodes.filter((data) => {
                return data.type === CIRCLE;
            })
            let rectIds = nodes.filter((data) => {
                return data.type === RECTANGLE;
            })
                circle = circle.data(circleIds);
                
            rectangle = rectangle.data(rectIds);

            // update existing nodes (reflexive & selected visual states)
            circle.selectAll('circle')
                .style('fill', (d) => (d === selectedNode) ? d3.rgb(colors(d.id)).brighter().toString() : colors(d.id))
                .classed('reflexive', (d) => d.reflexive);

            rectangle.selectAll('rect')
                .style('fill', (d) => (d === selectedNode) ? d3.rgb(colors(d.id)).brighter().toString() : colors(d.id))
                .classed('reflexive', (d) => d.reflexive);

            // remove old nodes
            circle.exit().remove();

            rectangle.exit().remove();

            // add new nodes
            const cg = circle.enter().append('svg:g');

            cg.append('svg:circle')
                .attr('class', 'node')
                .attr('eltype', CIRCLE)
                .attr('r', 20)
                .style('fill', (d) => (d === selectedNode) ? d3.rgb(colors(d.id)).brighter().toString() : colors(d.id))
                .style('stroke', (d) => d3.rgb(colors(d.id)).darker().toString())
                .classed('reflexive', (d) => d.reflexive)
                .on('mouseover', function (d) {
                    if (!mousedownNode || d === mousedownNode) return;
                    // enlarge target node
                    d3.select(this).attr('transform', 'scale(1.1)');
                })
                .on('mouseout', function (d) {
                    if (!mousedownNode || d === mousedownNode) return;
                    // unenlarge target node
                    d3.select(this).attr('transform', '');
                })
                .on('mousedown', (d) => {
                    if (d3.event.ctrlKey) return;

                    // select node  
                    mousedownNode = d;
                    selectedNode = (mousedownNode === selectedNode) ? null : mousedownNode;
                    selectedLink = null;
                    // reposition drag line
                    dragLine
                        .style('marker-end', 'url(#end-arrow)')
                        .classed('hidden', false)
                        .attr('d', `M${mousedownNode.x},${mousedownNode.y}L${mousedownNode.x},${mousedownNode.y}`);

                    restart();
                })
                .on('mouseup', function (d) {
                    if (!mousedownNode) return;

                    // needed by FF
                    dragLine
                        .classed('hidden', true)
                        .style('marker-end', '');

                    // check for drag-to-self
                    mouseupNode = d;
                    if (mouseupNode === mousedownNode) {
                        resetMouseVars();
                        return;
                    }

                    // unenlarge target node
                    d3.select(this).attr('transform', '');

                    // add link to graph (update if exists)
                    // NB: links are strictly source < target; arrows separately specified by booleans
                    const isRight = mousedownNode.id < mouseupNode.id;
                    const source = isRight ? mousedownNode : mouseupNode;
                    const target = isRight ? mouseupNode : mousedownNode;
                    const link = links.filter((l) => l.source === source && l.target === target)[0];
                    if (link) {
                        link[isRight ? 'right' : 'left'] = true;
                    } else {
                        links.push({ source, target, left: !isRight, right: isRight, type: d3.select(this).attr('eltype') });
                    }

                    // select new link
                    selectedLink = link;
                    selectedNode = null;
                    restart();
                });

            // show node IDs
            cg.append('svg:text')
                .attr('x', 0)
                .attr('y', 4)
                .attr('class', 'id')
                .text((d) => d.id);

            circle = cg.merge(circle);


            /// rect below

            const rg = rectangle.enter().append('svg:g');

            rg.append('svg:rect')
                .attr('class', 'node')
                .attr('eltype', RECTANGLE)
                .attr('width', rectangleWidth)
                .attr('height', rectangleHeight)
                .style('fill', (d) => (d === selectedNode) ? d3.rgb(colors(d.id)).brighter().toString() : colors(d.id))
                .style('stroke', (d) => d3.rgb(colors(d.id)).darker().toString())
                .classed('reflexive', (d) => d.reflexive)
                .on('mouseover', function (d) {
                    if (!mousedownNode || d === mousedownNode) return;
                    // enlarge target node
                    d3.select(this).attr('transform', 'scale(1.1)');
                })
                .on('mouseout', function (d) {
                    if (!mousedownNode || d === mousedownNode) return;
                    // unenlarge target node
                    d3.select(this).attr('transform', '');
                })
                .on('mousedown', (d) => {
                    if (d3.event.ctrlKey) return;
                    // select node  
                    mousedownNode = d;
                    selectedNode = (mousedownNode === selectedNode) ? null : mousedownNode;
                    selectedLink = null;

                    // reposition drag line
                    dragLine
                        .style('marker-end', 'url(#end-arrow)')
                        .classed('hidden', false)
                        .attr('d', `M${mousedownNode.x},${mousedownNode.y}L${mousedownNode.x},${mousedownNode.y}`);

                    restart();
                })
                .on('mouseup', function (d) {
                    if (!mousedownNode) return;
                    // needed by FF
                    dragLine
                        .classed('hidden', true)
                        .style('marker-end', '');

                    // check for drag-to-self
                    mouseupNode = d;
                    if (mouseupNode === mousedownNode) {
                        resetMouseVars();
                        return;
                    }

                    // unenlarge target node
                    d3.select(this).attr('transform', '');

                    // add link to graph (update if exists)
                    // NB: links are strictly source < target; arrows separately specified by booleans
                    const isRight = mousedownNode.id < mouseupNode.id;
                    const source = isRight ? mousedownNode : mouseupNode;
                    const target = isRight ? mouseupNode : mousedownNode;
                    const link = links.filter((l) => l.source === source && l.target === target)[0];
                    if (link) {
                        link[isRight ? 'right' : 'left'] = true;
                    } else {
                        links.push({ source, target, left: !isRight, right: isRight, type: d3.select(this).attr('eltype') });
                    }

                    // select new link
                    selectedLink = link;
                    selectedNode = null;
                    restart();
                });

            // show node IDs
            rg.append('svg:text')
                .attr('x', 20)
                .attr('y', 22)
                .attr('class', 'id')
                .text((d) => d.id);

            rectangle = rg.merge(rectangle);


            // set the graph in motion
            // console.log(nodes)
            // console.log(links)
            force
                .nodes(nodes)
                .force('link').links(links);

            force.alphaTarget(0.3).restart();
        }

        function mousedown() {
            // because :active only works in WebKit?
            svg.classed('active', true);
            if (d3.event.ctrlKey || mousedownNode || mousedownLink) return;

            // insert new node at point
            // const point = d3.mouse(this);
            // const node = { id: ++lastNodeId, reflexive: false, x: point[0], y: point[1], type: CIRCLE };
            // nodes.push(node);

            // restart();
        }

        function addNode(square) {
            if (square) {
                let node;
                if (nodes.length === 0) {
                    node = { id: ++lastNodeId, reflexive: false, x: width / 2, y: height / 4, type: RECTANGLE };
                } else {
                    node = { id: ++lastNodeId, reflexive: false, x: nodes[nodes.length - 1].x + 50, y: nodes[nodes.length - 1].y + 50, type: RECTANGLE };
                }
                nodes.push(node);
                restart();
            } else {
                let node;
                if (nodes.length === 0) {
                    node = { id: ++lastNodeId, reflexive: false, x: width / 2, y: height / 4, type: CIRCLE };
                } else {
                    node = { id: ++lastNodeId, reflexive: false, x: nodes[nodes.length - 1].x + 50, y: nodes[nodes.length - 1].y + 50, type: CIRCLE };
                }
                nodes.push(node);
                restart();
            }

        }

        function mousemove() {
            if (!mousedownNode) return;

            // update drag line
            if (mousedownNode.type === RECTANGLE) {
                dragLine.attr('d', `M${mousedownNode.x + rectangleWidth / 2},${mousedownNode.y + rectangleHeight / 2}L${d3.mouse(this)[0]},${d3.mouse(this)[1]}`);
            } else {
                dragLine.attr('d', `M${mousedownNode.x},${mousedownNode.y}L${d3.mouse(this)[0]},${d3.mouse(this)[1]}`);
            }


            restart();
        }

        function mouseup() {
            if (mousedownNode) {
                // hide drag line
                dragLine
                    .classed('hidden', true)
                    .style('marker-end', '');
            }

            // because :active only works in WebKit?
            svg.classed('active', false);

            // clear mouse event vars
            resetMouseVars();
        }

        function spliceLinksForNode(node) {
            const toSplice = links.filter((l) => l.source === node || l.target === node);
            for (const l of toSplice) {
                links.splice(links.indexOf(l), 1);
            }
        }

        // only respond once per keydown
        let lastKeyDown = -1;

        function keydown() {
            d3.event.preventDefault();

            if (lastKeyDown !== -1) return;
            lastKeyDown = d3.event.keyCode;

            // ctrl
            if (d3.event.keyCode === 17) {
                circle.call(drag);
                rectangle.call(drag);
                svg.classed('ctrl', true);
            }

            if (!selectedNode && !selectedLink) return;

            switch (d3.event.keyCode) {
                case 8: // backspace
                case 46: // delete
                    if (selectedNode) {
                        nodes.splice(nodes.indexOf(selectedNode), 1);
                        spliceLinksForNode(selectedNode);
                    } else if (selectedLink) {
                        links.splice(links.indexOf(selectedLink), 1);
                    }
                    selectedLink = null;
                    selectedNode = null;
                    restart();
                    break;
                case 66: // B
                    if (selectedLink) {
                        // set link direction to both left and right
                        selectedLink.left = true;
                        selectedLink.right = true;
                    }
                    restart();
                    break;
                case 76: // L
                    if (selectedLink) {
                        // set link direction to left only
                        selectedLink.left = true;
                        selectedLink.right = false;
                    }
                    restart();
                    break;
                case 82: // R
                    if (selectedNode) {
                        // toggle node reflexivity
                        selectedNode.reflexive = !selectedNode.reflexive;
                    } else if (selectedLink) {
                        // set link direction to right only
                        selectedLink.left = false;
                        selectedLink.right = true;
                    }
                    restart();
                    break;
            }
        }

        function keyup() {
            lastKeyDown = -1;

            // ctrl
            if (d3.event.keyCode === 17) {
                circle.on('.drag', null);
                rectangle.on('.drag', null);
                svg.classed('ctrl', false);
            }
        }

        // app starts here
        svg.on('mousedown', mousedown)
            .on('mousemove', mousemove)
            .on('mouseup', mouseup);
        d3.select(window)
            .on('keydown', keydown)
            .on('keyup', keyup);
        restart();

        ///// Below
        function Point(x, y) {
            if (!(this instanceof Point)) {
                return new Point(x, y)
            }
            this.x = x
            this.y = y
        }
        Point.add = function (a, b) {
            return Point(a.x + b.x, a.y + b.y)
        }
        Point.sub = function (a, b) {
            return Point(a.x - b.x, a.y - b.y)
        }
        Point.cross = function (a, b) {
            return a.x * b.y - a.y * b.x;
        }
        Point.scale = function (a, k) {
            return Point(a.x * k, a.y * k)
        }
        Point.unit = function (a) {
            return Point.scale(a, 1 / Point.norm(a))
        }
        Point.norm = function (a) {
            return Math.sqrt(a.x * a.x + a.y * a.y)
        }
        Point.eq = function (a, b) {
            return Math.abs(a.x - b.x) < 1e-6 &&
                Math.abs(a.y - b.y) < 1e-6
        }

        function pointInSegment(s, p) {
            var a = s[0]
            var b = s[1]
            return Math.abs(Point.cross(Point.sub(p, a), Point.sub(b, a))) < 1e-6 &&
                Math.min(a.x, b.x) <= p.x && p.x <= Math.max(a.x, b.x) &&
                Math.min(a.y, b.y) <= p.y && p.y <= Math.max(a.y, b.y)
        }

        function lineLineIntersection(s1, s2) {
            var a = s1[0]
            var b = s1[1]
            var c = s2[0]
            var d = s2[1]
            var v1 = Point.sub(b, a)
            var v2 = Point.sub(d, c)
            if (Math.abs(Point.cross(v1, v2)) < 1e-6) {
                // collinear
                return null
            }
            var kNum = Point.cross(
                Point.sub(c, a),
                Point.sub(d, c)
            )
            var kDen = Point.cross(
                Point.sub(b, a),
                Point.sub(d, c)
            )
            var ip = Point.add(
                a,
                Point.scale(
                    Point.sub(b, a),
                    Math.abs(kNum / kDen)
                )
            )
            return ip
        }

        function segmentSegmentIntersection(s1, s2) {
            var ip = lineLineIntersection(s1, s2)
            if (ip && pointInSegment(s1, ip) && pointInSegment(s2, ip)) {
                return ip
            }
        }

        function boxSegmentIntersection(box, lineSegment) {
            var data = box.data()[0]
            var topLeft = Point(data.x, data.y)
            var topRight = Point(data.x + data.width, data.y)
            var botLeft = Point(data.x, data.y + data.height)
            var botRight = Point(data.x + data.width, data.y + data.height)
            var boxSegments = [
                // top
                [topLeft, topRight],
                // bot
                [botLeft, botRight],
                // left
                [topLeft, botLeft],
                // right
                [topRight, botRight]
            ]
            console.log(boxSegments);
            var ip
            for (var i = 0; !ip && i < 4; i += 1) {
                ip = segmentSegmentIntersection(boxSegments[i], lineSegment)
            }
            return ip
        }

        function boxCenter(a) {
            var data = a.data()[0]
            return Point(
                data.x + data.width / 2,
                data.y + data.height / 2
            )
        }

        function buildSegmentThroughCenters(a, b) {
            return [boxCenter(a), boxCenter(b)]
        }

        // should return {x1, y1, x2, y2}
        function getIntersection(a, b) {
            var segment = buildSegmentThroughCenters(a, b)
            var ia = boxSegmentIntersection(a, segment)
            var ib = boxSegmentIntersection(b, segment)
            if (ia && ib && !Point.eq(ia, ib)) {

                // problem: the arrows are drawn after the intersection with the box
                // solution: move the arrow toward the other end

                var unitV = Point.unit(Point.sub(ib, ia))
                // k = the width of the marker
                var k = 18
                ib = Point.sub(ib, Point.scale(unitV, k))
                return {
                    x1: ia.x,
                    y1: ia.y,
                    x2: ib.x,
                    y2: ib.y
                }
            }
        }

    </script>
